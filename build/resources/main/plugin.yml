name: hSpawn
version: '1.5.1'
main: fr.ht06.hspawn.HSpawn
api-version: '1.20'
author: ht06
commands:
  spawn:
    description: Teleport the player to spawn
    permission: hspawn.spawn

  setspawn:
    description: Create the spawn location
    permission: hspawn.setspawn
    aliases: sspawn

  hsreload:
    description: reload the config of the plugin hSpawn
    permission: hSpawn.reload
    aliases: hsrl

  hspawn:
    description: Credit of the plugin
    aliases: hs


